<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="mainContainer">
        <h1>tic-tac-toe</h1>

           
            <div id="gameGrid">
            </div>
        <div>
            <button class="ui-button" id="newGameButton">New game</button>
            <button class="ui-button" id="resetButton">Reset</button>
        </div>
    </main>
    <form>
        <div>
            <label for="player_one">P1 Name:</label>
            <input type="text" id="player_one" name="player_one">
        </div>
        <div class="radioContainer">
            <div>
                <input type="radio" id="p1_x" name="marker" value="x" checked>
                <label for="p1_x">X</label>
            </div>
            <div>
                <input type="radio" id="p1_o" name="marker" value="o">
                <label for="p1_o">O</label>
            </div>
        </div>


        <div>
            <label for="player_two">P2 Name:</label>
            <input type="text" id="player_two" name="player_two">
        </div>
    </form>
</body>
</html>
